<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <hr>
    <span :title="myTitle">鼠标放我身上显示当前时间</span>
    <hr></hr>
    <span>姓名 = {{person.name}}</span>
    <div>
        <img :src="person.img">
    </div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            // myTitle: 'hello'
            myTitle: new Date().toLocaleDateString(),
            person: {
                name: '江峰',
                img: 'http://localhost:63342/node_vue_mongo/vue/VueOfficialDocumentation/resouroce/img/8782.jpg_wh300.jpg'
            }

        }
    })
</script>
</body>
</html>
